<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart-js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="icon" href="img/ordslogo.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="palette.js"></script>
</head>
<body>
    
    <div id="navbar"> 
        <div id="tittle">Chart-js</div>
        <div>
            <a style="color:white;" href="https://github.com/VillaCode/Graph-js" target=”_blank”>Open Github Repo</a>
        </div>
    </div>

    <div id="wrapper">
        <div id="buttonsContainer">

            <div id="logo"> 
                   
            </div>
            
            <div class="data">

                <div>
                    <label for="selecturl"> ORDS </label>
                    <select name="selecturl" id="ordsurl">
                        <option value="get">Get</option>
                        <option value="put">Put</option>
                        <option value="delete">Delete</option>
                    </select>
                    <label for="">Data url</label>
                    <button>---></button>
                </div>
                
                <div>
                    <textarea readonly name="" id="" cols="23" rows="10"> Read-Only Json Data
                    </textarea>
                </div>

            </div>
            
            <div class="buttons">

                <div>
                    <label for="charttype"> Chart Type Control </label>
                    <select name="charttype" id="chartType" onchange="updateChartType()">
                        <option value="bar">Bars</option>
                        <option value="line">Lineal</option>
                        <option value="doughnut">Cake</option>
                    </select>
                </div>

                <div>
                    <button id="legendBut" onclick="updateLegend()">Legend on/off</button>
                </div>
                

                <div>
                    <label for="valueColumn"> Value column section </label>
                    <select name="valueColumn" id="valueColumn">
                        <option value="bars">1</option>
                        <option value="lineal">2</option>
                        <option value="cake">3</option>
                    </select>
                </div>

            </div>
            

        </div>

        <div id="graphContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div id="footer">
        <div id="cr" style="color:white; font-size: 0.8rem;">
            Tecnológico de Monterrey ®
        </div>
    </div>

</body>
<script src="graf.js"></script>
</html>
